<body>
    <div class="content">
        <aside id="heroSection">
            <img src="assets/hero.svg" alt="Hero">
            <h1>We <span>Form</span></h1>
        </aside>
        <main>
            <div class="mainTitle">
                <a href="index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 42 42" fill="none">
                        <path
                            d="M19.7575 21L25.9525 14.805C26.2784 14.4771 26.4614 14.0336 26.4614 13.5713C26.4614 13.1089 26.2784 12.6654 25.9525 12.3375C25.7898 12.1735 25.5963 12.0433 25.383 11.9545C25.1698 11.8656 24.941 11.8199 24.71 11.8199C24.479 11.8199 24.2502 11.8656 24.037 11.9545C23.8237 12.0433 23.6302 12.1735 23.4675 12.3375L16.0475 19.7575C15.8835 19.9202 15.7533 20.1138 15.6645 20.327C15.5756 20.5403 15.5299 20.769 15.5299 21C15.5299 21.231 15.5756 21.4598 15.6645 21.673C15.7533 21.8863 15.8835 22.0798 16.0475 22.2425L23.4675 29.75C23.631 29.9122 23.825 30.0405 24.0382 30.1276C24.2514 30.2147 24.4797 30.2588 24.71 30.2575C24.9403 30.2588 25.1686 30.2147 25.3818 30.1276C25.5951 30.0405 25.789 29.9122 25.9525 29.75C26.2784 29.4221 26.4614 28.9786 26.4614 28.5163C26.4614 28.0539 26.2784 27.6104 25.9525 27.2825L19.7575 21Z"
                            fill="#FF5678" />
                    </svg>
                </a>
                <h2>
                    Nova <span>entidade</span>
                </h2>
            </div>
            <form id="formCadastro" action="#">
                <label for="nome">nome</label>
                <div class="nomeDiv">
                    <input type="text" name="nome" id="nome" autocomplete="off">
                </div>
                <label for="camposAtuacao">campos de atuação</label>
                <div class="select-div">
                    <select name="camposAtuacao" id="camposAtuacao" autocomplete="off" placeholder="">
                        <option value="" disabled selected hidden>Escolha uma opção</option>
                        <option value="Abrigo">Abrigo de Animais</option>
                        <option value="Centro">Centro de Alimentação</option>
                        <option value="Creche">Cheche Infantil</option>
                    </select>
                </div>
                <label for="pontosColeta">pontos de coleta</label>
                <div class="circlePlusInput">
                    <input type="text" name="pontosColeta" id="pontosColeta" autocomplete="off">
                    <i id="bolinha" class="fa-solid fa-circle-plus"></i>
                </div>
            </form>
            <div class="actions" id="actionsCad">
                <a href="cadastro.html" class="cadBlue">Cadastro</a>
            </div>
        </main>
    </div>

</body>
